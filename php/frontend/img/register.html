<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
        <link rel="stylesheet" href="style/style.css">
		<script src="js/registrer.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Atkinson Hyperlegible' rel='stylesheet'>
	</head>
	<body>
		<div class="login">
			<h1>Register</h1>
			<form class="loginform" onsubmit="return validateReg()" action="auth/register.php" method="post" autocomplete="off">
				<input class="txtinput" type="text" name="username" placeholder="Username" id="username" required>
				<input class="txtinput" type="password" name="password" placeholder="Password" id="password" required>
				<input class="txtinput" type="password" name="password2" placeholder="Repeat Password" id="password2" required>
				<input class="txtinput" type="email" name="email" placeholder="Email" id="email" required>
                <center><a href="login.html">many madenz?</a></center>
				<input class="btn" type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
